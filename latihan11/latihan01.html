<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membaca Data Json 01</title>
</head>
<body>
    <h2>Data Mahasiswa !</h2>
        <div style="border:1px solid black;width:20%;">
            NIM : <span id="txNIM"></span><br>
            Nama : <span id="txNAMA"></span><br>
            Alamat : <input type="text" id="txALAMAT"><br>
            Tanggal lahir : <span id="txTGL"></span><br>
            Jenis Kelamin : <span id="txJNS"></span>
        </div>\
        
        <div id="TampilData"></div> 

      

 

    <script>
       const jsHTTP = new XMLHttpRequest();
       jsHTTP.open("GET","http://localhost/latihan11/latihan01.php");
       jsHTTP.send();

       jsHTTP.onload = function() {
         const data = JSON.parse(this.responseText);
         console.log(data);
         let tx = "<h3> List Data </h3>";
         tx += "<table><tr><th>#</th><th>NIM</th><th>Nama</th><th>Alamat</th><th>Tanggal Lahir</th><th>Jenis Kelamin</th></tr>";
        let no = 1;
        for(let i = 0; i < data.length; i++){
            tx +="<tr>";
                tx +="  <td>"+no+"</td>";
                tx +="  <td>"+data[i].nim+"</td>";
                tx +="  <td>"+data[i].nama+"</td>";
                tx +="  <td>"+data[i].alamat+"</td>";
                tx +=" <td>"+data[i].tgl_lahir+"</td>";
                tx +=" <td>"+data[i].jns_kelamin+"</td>";
            tx +="</tr>";
            no++;
        }
         tx +="</table>";
         document.getElementById("TampilData").innerHTML = tx;

         /*
         document.getElementById("txNAMA").innerHTML = data.nama;
         document.getElementById("txNIM").innerHTML = data.nim;
         document.getElementById("txALAMAT").value = data.alamat;
         document.getElementById("txTGL").innerHTML = data.tgl_lahir;
         document.getElementById("txJNS").innerHTML = data.jns_kelamin;
         */
       };
    </script>

</body>
</html>
